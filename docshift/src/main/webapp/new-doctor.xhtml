<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>History</title>
		<link rel="stylesheet" href="css/new-doctor.css"></link>
		<link rel="stylesheet" href="css/index.css"></link>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script src="https://kit.fontawesome.com/6a8f4de875.js"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>
		<div id="screen">
			<nav id="aside-menu">
				<a href="./home.xhtml">
					<div id="home" class="menu-button" title="Pagina Inicial">
						<i class="fas fa-home menu-icon"></i>
					</div>
				</a>
				<div id="new-patient" class="menu-button" title="Novo Paciente">
					<i class="fas fa-user-plus menu-icon"></i>
				</div>
				<a href="./history.xhtml">
					<div id="shift-history" class="menu-button" title="Histórico">
						<i class="far fa-calendar-alt menu-icon"></i>
					</div>
				</a> <a href="./new-doctor.xhtm">
					<div id="new-doctor" class="menu-button"
						title="Cadastrar Novo Médico">
						<i class="fas fa-user-md menu-icon"></i>
					</div>
				</a> <a href="./settings.xhtml">
					<div id="config" class="menu-button" title="Configurações">
						<i class="fas fa-cogs menu-icon"></i>
					</div>
				</a>

			</nav>

			<section id="main-section">
				<section id="new-doc-section">

					<h1>Cadastro de Médico</h1>

					<form action="#" method="post">

						<label for="nome">Nome:</label> <input type="text" id="nome"
							name="nome"> </input> <label for="crm">CRM:</label> <input
							type="text" id="crm" name="crm"> </input> <label
							for="especialidade">Especialidade:</label> <input type="text"
							id="especialidade" name="especialidade"> </input> <label
							for="genero">Gênero:</label> <input type="radio" id="masculino"
							name="genero" value="Masculino"> </input> <label for="masculino">Masculino</label>
						<input type="radio" id="feminino" name="genero" value="Feminino"></input>

						<label for="feminino">Feminino</label> <label
							for="data_nascimento">Data de Nascimento:</label> <input
							type="date" id="data_nascimento" name="data_nascimento"></input>

						<label for="cpf">CPF:</label> <input type="text" id="cpf"
							name="cpf"> </input> <label for="email">E-mail:</label> <input
							type="email" id="email" name="email"> </input> <label
							for="telefone">Telefone para Contato:</label> <input type="tel"
							id="telefone" name="telefone"></input> <label
							for="contato_emergencia">Contato de Emergência:</label> <label
							for="nome_emergencia">Nome:</label> <input type="text"
							id="nome_emergencia" name="nome_emergencia"></input> <label
							for="telefone_emergencia">Telefone:</label> <input type="tel"
							id="telefone_emergencia" name="telefone_emergencia"></input> <input
							type="submit" value="Enviar"></input>
					</form>
				</section>
			</section>
		</div>
	</h:body>
</f:view>
</html>
