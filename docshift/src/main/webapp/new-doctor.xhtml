<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<title>History</title>
		<link rel="stylesheet" href="css/new-doctor.css"></link>
		<link rel="stylesheet" href="css/index.css"></link>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script src="https://kit.fontawesome.com/6a8f4de875.js"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>
		<div id="screen">
			<nav id="aside-menu">
				<a href="./home.xhtml">
					<div id="home" class="menu-button" title="Pagina Inicial">
						<i class="fas fa-home menu-icon"></i>
					</div>
				</a>
				<div id="new-patient" class="menu-button" title="Novo Paciente">
					<i class="fas fa-user-plus menu-icon"></i>
				</div>
				<a href="./history.xhtml">
					<div id="shift-history" class="menu-button" title="Histórico">
						<i class="far fa-calendar-alt menu-icon"></i>
					</div>
				</a> <a href="./new-doctor.xhtm">
					<div id="new-doctor" class="menu-button"
						title="Cadastrar Novo Médico">
						<i class="fas fa-user-md menu-icon"></i>
					</div>
				</a> <a href="./settings.xhtml">
					<div id="config" class="menu-button" title="Configurações">
						<i class="fas fa-cogs menu-icon"></i>
					</div>
				</a>

			</nav>

			<section id="main-section">
				<section id="form-section">

					<h1 class="form-title">Cadastrar Novo Médico</h1>
					<form action="#" method="post" class="new-doc-form">
						<div class="form-left">
							<label class="form-label-2" for="personal_info">Dados
								Pessoais</label> <label class="form-label" for="nome">Nome:</label> <input
								class="form-input form-input-lg" type="text" id="nome"
								name="nome"></input>
							<div class="form-group">
								<label class="form-label" for="crm">CRM:</label> <input
									class="form-input form-input-sm" type="text" id="crm"
									name="crm"> </input> <label class="form-label"
									for="data_nascimento">Data de Nascimento:</label> <input
									class="form-input form-input-sm" type="date"
									id="data_nascimento" name="data_nascimento"></input>

							</div>
							<label class="form-label" for="especialidade">Especialidade:</label>
							<input class="form-input form-input-lg" type="text"
								id="especialidade" name="especialidade"> </input> <label
								class="form-label" for="genero">Gênero:</label>
							<div class="form-gender">

								<input class="form-input" type="radio" id="female" name="female"
									value="Female"></input> <label class="form-label" for="female">Feminino</label>

								<input class="form-input" type="radio" id="male" name="male"
									value="Male"> </input> <label class="form-label" for="male">Masculino</label>

								<input class="form-input" type="radio" id="non-binary"
									name="non_binary" value="Non-Binary"></input> <label
									class="form-label" for="non_binary">Não-Binário</label> <input
									class="form-input" type="radio" id="other-gender"
									name="other_gender" value="Other Gender"></input> <label
									class="form-label" for="other_gender">Outro(Especificar)</label>

								<input class="form-input" type="radio" id="not-answer"
									name="not_answer" value="not_answer"></input> <label
									class="form-label" for="not_answer">Prefiro não
									responder</label>

							</div>
							<div class="form-group">
								<label class="form-label" for="cpf">CPF:</label> <input
									class="form-input form-input-sm" type="text" id="cpf"
									name="cpf"> </input> <label class="form-label" for="telefone">Telefone
									para Contato:</label> <input class="form-input form-input-sm"
									type="tel" id="telefone" name="telefone"></input>

							</div>


							<label class="form-label" for="email">E-mail:</label> <input
								class="form-input form-input-lg" type="email" id="email"
								name="email"> </input>

						</div>

						<hr />
						<div class="form-right">
							<label class="form-label-2" for="contato_emergencia">Contato
								de Emergência:</label> <label class="form-label" for="nome_emergencia">Nome:</label>
							<input class="form-input form-input-lg" type="text"
								id="nome_emergencia" name="nome_emergencia"></input>

							<div class="form-group">
								<label class="form-label" for="telefone_emergencia">Telefone:</label>
								<input class="form-input form-input-sm" type="tel"
									id="telefone_emergencia" name="telefone_emergencia"></input> <label
									class="form-label" for="proximity">Proximidade:</label>
								<input class="form-input form-input-sm" type="text"
									id="proximity" name="proximity"></input>
							</div>
							<br /> <label class="form-label-2" for="define_user">Defina
								seu usuário:</label> <label class="form-label" for="user">Usuário:</label>
							<input class="form-input form-input-lg" type="text" id="user"
								name="user"></input>

							<div class="form-group">
								<label class="form-label" for="define_password">Senha:</label> <input
									class="form-input form-input-sm" type="password" id="password"
									name="password"></input> <label class="form-label"
									for="confirm_password">Confirmar Senha:</label> <input
									class="form-input form-input-sm" type="password"
									id="confirm-password" name="confirm_password"></input>
							</div>
							<div class="button-div">
							<button class="form-button" type="submit">Cadastrar</button>
						</div>
						</div>
					</form>
				</section>
			</section>
		</div>
	</h:body>
</f:view>
</html>
